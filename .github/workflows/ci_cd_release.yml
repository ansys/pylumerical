name: release
on:
  push:
    tags:
      - "v*.*.*"

env:
  MAIN_PYTHON_VERSION: '3.13'
  LIBRARY_NAME: 'ansys-lumerical-core'
  DOCUMENTATION_CNAME: 'lumerical.docs.pyansys.com'

# Disable all default permissions at workflow level for security (least privilege principle)
# Individual jobs will explicitly request only the permissions they need
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  update-changelog:
    name: "Update CHANGELOG (on release)"
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changelog updates
      pull-requests: write # Required to update PRs
    steps:
      - uses: ansys/actions/doc-deploy-changelog@v10
        with:
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}

  code-style:
    name: "Code style"
    runs-on: ubuntu-latest
    steps:
      - name: "Run code style checks"
        uses: ansys/actions/code-style@v10
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false

  doc-style:
    name: "Doc style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/doc-style@v10
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  doc-build:
    name: "Doc build"
    runs-on: ubuntu-latest
    needs: doc-style
    steps:
      - uses: ansys/actions/doc-build@v10
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false
          needs-quarto: true

  wheelhouse:
    name: "Wheelhouse / ${{ matrix.os }} / ${{ matrix.python }}"
    runs-on: ${{ matrix.os }}
    needs: code-style
    permissions:
      id-token: write # Required for trusted publisher
      contents: write # Required for GitHub uploads
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        python: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: ansys/actions/build-wheelhouse@v10
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          operating-system: ${{ matrix.os }}
          python-version: ${{ matrix.python }}

  tests:
    needs: wheelhouse
    permissions:
      id-token: write # Required for trusted publisher
      contents: write  # Required to access repository contents and match reusable workflow
    uses: ./.github/workflows/common-tests-lumerical.yml
    secrets: inherit

  package:
    name: Package library
    needs: [tests, doc-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to access repository contents for build
      attestations: write # Required to create attestations
      id-token: write # Required for trusted publisher
    steps:
      - name: Build library source and wheel artifacts
        uses: ansys/actions/build-library@v10
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          attest-provenance: true

  release:
    name: Release project to GitHub
    needs: [package, update-changelog]
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: release
    permissions:
      id-token: write # Required for trusted publisher
      contents: write # Required for GitHub release uploads
    steps:
      - name: Release to GitHub
        uses: ansys/actions/release-github@v10
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          library-name: ${{ env.LIBRARY_NAME }}
          add-artifact-attestation-notes: true
          changelog-release-notes: true

  release-pypi:
    name: Release project to PyPI
    needs: [package, update-changelog]
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: release
    permissions:
      id-token: write # Required for trusted publisher
      contents: write # Required for GitHub release uploads
    steps:
      - name: "Download the library artifacts from build-library step"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ env.LIBRARY_NAME }}-artifacts
          path: ${{ env.LIBRARY_NAME }}-artifacts

      - name: "Upload artifacts to PyPI using trusted publisher"
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: "https://upload.pypi.org/legacy/"
          print-hash: true
          packages-dir: ${{ env.LIBRARY_NAME }}-artifacts
          skip-existing: false

  deploy_release_docs:
    name: Upload release documentation
    needs: [release, release-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch
    steps:
      - name: Deploy the release documentation
        uses: ansys/actions/doc-deploy-stable@v10
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}
